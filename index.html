<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Adivinhação</title>
</head>

<body>
    <h1>JOGO DE ADIVINHAÇÃO</h1>

    <script src="script.js"></script>
